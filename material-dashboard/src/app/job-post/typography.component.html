<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Post a new Job</h4>
                <p class="card-category">hire your expected employee!</p>
            </div>
            <div class="card-body">
                <div id="typography">
                    <form [formGroup]="userForm" (ngSubmit)="userSubmit()">
                        <div>
                            <h4>Job Information</h4>
                        </div>
                        <div class="form-group">
                            <label for="start"
                                style="display: block; font: 1rem 'Fira Sans', sans-serif; margin: .4rem 0; ">Chose
                                Date:</label>
                            <input formControlName="date" type="date" id="start" name="trip-start" value="2023-12-31"
                                min="2018-01-01" max="2023-12-31">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Job Title</label>
                            <input formControlName="job_title" type="name" class="form-control"
                                id="exampleFormControlInput1" placeholder="Enter your job title">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Job Description</label>
                            <textarea formControlName="job_description" class="form-control"
                                id="exampleFormControlTextarea1" rows="6"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Required Knowledge, Skills, and Abilities</label>
                            <textarea formControlName="job_required_KSA" class="form-control"
                                id="exampleFormControlTextarea1" rows="6"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Education + Experience</label>
                            <textarea formControlName="job_education_experience" class="form-control"
                                id="exampleFormControlTextarea1" rows="6"></textarea>
                        </div>
                        <br>
                        <div>
                            <h4>Job Overview</h4>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput1">Job Vacency</label>
                            <input type="name" formControlName="job_vacency" class="form-control"
                                id="exampleFormControlInput1" placeholder="Enter your job vacency">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Job Nature</label>
                            <select formControlName="job_nature" class="form-control" id="exampleFormControlSelect1">
                                <option>Full Time</option>
                                <option>Part Time</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Salary</label>
                            <input formControlName="job_salary" type="name" class="form-control"
                                id="exampleFormControlInput1" placeholder="Enter your Salary Range">
                        </div>

                        <div class="form-group">
                            <label for="start"
                                style="display: block; font: 1rem 'Fira Sans', sans-serif; margin: .4rem 0; ">Chose
                                Deadline:</label>
                            <input formControlName="job_deadline" type="date" id="start" name="trip-start"
                                value="2023-12-31" min="2018-01-01" max="2023-12-31">
                        </div>
                        <br>

                        <div>
                            <h4>Company Information</h4>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Company Name</label>
                            <input formControlName="company_name" type="name" class="form-control"
                                id="exampleFormControlInput1" placeholder="Enter your Company Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Company Description</label>
                            <textarea formControlName="company_description" class="form-control"
                                id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Company Address</label>
                            <textarea formControlName="company_address" class="form-control"
                                id="exampleFormControlTextarea1" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">

                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Mobile</label>
                            <input formControlName="mobile" type="name" class="form-control"
                                id="exampleFormControlInput1" placeholder="Enter your Mobile Number">
                        </div>
                        <!-- 
                        <div class="custom-file">
                            <label for="exampleFormControlInput1">Company Logo</label>
                            <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                            <label class="custom-file-label" for="validatedCustomFile" formControlName="image">Choose
                                file...</label>
                        </div> -->

                        <div class="custom-file">
                            <label for="exampleFormControlInput1">Company Logo</label>
                            <input type="file" class="custom-file-input" id="validatedCustomFile" required
                                (change)="CreateBase64String($event)">
                            <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>

                            <input type="hidden" formControlName="image" [(ngModel)]="cardImageBase64" #fetured_image>
                        </div>
                        <button type="submit" class="btn btn-danger">Submit</button>
                    </form>

                </div>
            </div>

        </div>
    </div>
